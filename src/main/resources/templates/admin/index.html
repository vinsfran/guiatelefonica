<!DOCTYPE html>
<html lang="en" data-ng-app="angle"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="description" content="{{app.description}}"/>
        <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin"/>
        <title data-ng-bind="::pageTitle()">Angle - Angular Bootstrap Admin Template</title>
        <!-- Bootstrap styles-->
        <link rel="stylesheet" href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" data-ng-if="!app.layout.isRTL" />
        <link rel="stylesheet" href="static/css/bootstrap-rtl.css" th:href="@{/css/bootstrap-rtl.css}" data-ng-if="app.layout.isRTL" />

        <!-- ngMaterial styles-->
        <link rel="stylesheet" href="static/vendor/angular-material/angular-material.css" th:href="@{/vendor/angular-material/angular-material.css}"/>

        <!-- Application styles-->
        <link rel="stylesheet" href="static/css/app.css" th:href="@{/css/app.css}" data-ng-if="!app.layout.isRTL"/>
        <link rel="stylesheet" href="static/css/app-rtl.css" th:href="@{/css/app-rtl.css}" data-ng-if="app.layout.isRTL"/>
        <!-- Themes-->
        <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme"/>
    </head>

    <body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled, 'aside-collapsed-text': app.layout.isCollapsedText}">

        <div class="wrapper" data-ui-view="" data-autoscroll="false"></div>
        <script src="static/js/base.js" th:src="@{/js/base.js}"></script>
        <script src="vendor/angular-material/angular-material.js" th:src="@{/vendor/angular-material/angular-material.js}"></script>
        <script src="static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>

</html>
