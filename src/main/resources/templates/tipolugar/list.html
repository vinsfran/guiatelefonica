<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>

        <title>Backend Ninja - Signin</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- Custom styles for this template -->
        <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

    </head>

    <body>

        <div class="container">

            <h1>Hello, <span th:text="${username}"></span>!!!!!!!</h1>
            <br/>
            <div class="panel panel-default">
                <div th:if="${mensaje != null}" class="alert alert-success" th:class="${classmensaje}" th:text="${mensaje}">Agregado Correctamente!</div>
                <div class="panel-heading">Tipos de Lugares</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tipolugar : ${tiposlugares}">
                            <td th:text="${tipolugar.nombre}"></td>
                            <td>
                                <a href="#" th:href="@{/tipolugar/form?id=__${tipolugar.id}__}">
                                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                </a>
                                <a href="#" th:href="@{/tipolugar/remove?id=__${tipolugar.id}__}">
                                    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <a href="#" th:href="@{/tipolugar/form?id=0}">
                <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Nuevo</button>
            </a>

            <form th:action="@{/logout}" method="POST">
                <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
            </form>


        </div>


    </body>
</html>
