<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title layout:fragment="title">Signin</title>
    </head>

    <body>
        <div th:fragment="header_login">
            sdfd
        </div>
        
        <div th:fragment="content">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">Log in</div>
                        <div class="panel-body">
                            <form role="form" action="#" th:action="@{/logincheck}" method="POST">
                                <fieldset>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"></input>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="" id="username"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" id="password"/>
                                    </div>

                                    <label for="inputPassword" class="sr-only">Password</label>

                                    <div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid username or password</div>
                                    <div th:if="${logout != null}" class="alert alert-info" role="alert">Logout successfully!</div>
                                    <button class="btn btn-primary" type="submit">
                                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
